
<div class="container">
  
    <mat-card id="tickets">
      <mat-card-header>
          <mat-card-title>Ultimos Tickets</mat-card-title>
          <mat-card-subtitle>Tus Tickets Asignados</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <table mat-table class="mat-elevation-z4" [dataSource]="dataSource">
  
        
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let ticket"> {{ticket.id}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef> Active </th>
            <td mat-cell *matCellDef="let ticket"> {{ticket.isActive}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Created at </th>
            <td mat-cell *matCellDef="let ticket"> {{ticket.dateCreate}} </td>
          </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="creator">
                <th mat-header-cell *matHeaderCellDef> Assigned to  </th>
                <td mat-cell *matCellDef="let ticket"> {{ticket.userAssigned?.name}} </td>
            </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="assigned">
            <th mat-header-cell *matHeaderCellDef> Created by  </th>
            <td mat-cell *matCellDef="let ticket"> {{ticket.userCreated?.name}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
      
  
  </div>
