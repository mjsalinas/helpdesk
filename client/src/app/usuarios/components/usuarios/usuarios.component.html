<div class="grid-container">
    <mat-card>
        <mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
            <mat-card-title>Users</mat-card-title>
            <mat-card-subtitle>All Users Registered</mat-card-subtitle>
        
        
            <div class="example-button-container" fxLayoutAlign="end end">
                <button mat-fab color="secondary" (click)="newUser()">
                  <mat-icon>playlist_add</mat-icon>
                </button>
            </div>
        </mat-card-header>
        <mat-card-content>

            <!-- Users Table -->
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1}} </td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="user">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
                        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="area">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Area </th>
                        <td mat-cell *matCellDef="let row"> {{row.category.name}} </td>
                    </ng-container>

                    <!-- Color Column -->
                    <ng-container matColumnDef="problem">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> problem </th>
                        <td mat-cell *matCellDef="let row"> {{row.dataUser.name}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>

        </mat-card-content>
    </mat-card>
</div>
