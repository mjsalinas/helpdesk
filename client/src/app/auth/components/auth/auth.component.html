<div id="login">
    <div class="container" fxLayoutAlign="center">
        
        <mat-card class="example-card mat-elevation-z4">
            <mat-card-header fxLayout="column" fxLayoutAlign="space-around center">
                <mat-card-title class="distance">Login</mat-card-title>
            </mat-card-header>

            <form [formGroup]="loginForm" >

                <mat-card-content fxLayout="column" fxLayoutAlign="space-around center">
                
                    <mat-form-field class="distance" fxFlex="40">
                        <mat-label>User Name</mat-label>
                        <input matInput type="text" formControlName="userName" placeholder="Placeholder">
                    </mat-form-field>
            
                    <mat-form-field class="distance" fxFlex="40">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" placeholder="Placeholder">
                    </mat-form-field>
                        
                </mat-card-content>

                <mat-card-actions fxLayout="column" fxLayoutAlign="space-around center">
                    <button mat-raised-button class="distance colorin" (click)="loginUser()">LogIn</button>
                </mat-card-actions>

            </form>
          </mat-card>
    </div>
</div>
