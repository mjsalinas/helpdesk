
<div class="grid-container">
  <mat-card>
    <mat-card-header>
        <mat-card-title>Dashboard</mat-card-title>
        <mat-card-subtitle>All Tickets View</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="2" rowHeigth="320">
        <div class="dashboard-card mat-elevation-z2" fxFlex="49" >
          <mat-card-title class="more">Tickets Resueltos</mat-card-title>
          <div class="dashboard-card-content"> <p  class="mat-display-4">
            5
          </p> </div>
        </div>
        <div class="dashboard-card mat-elevation-z2" fxFlex="49">
          <mat-card-title class="more">Tickets Pendientes</mat-card-title>
          <div class="dashboard-card-content"> <p  class="mat-display-4">
            4
          </p> </div>
        </div>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>

  <mat-card id="tickets">
    <mat-card-header>
        <mat-card-title>Ultimos Tickets</mat-card-title>
        <mat-card-subtitle>Tus Tickets Asignados</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> User </th>
          <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="area">
          <th mat-header-cell *matHeaderCellDef> Area </th>
          <td mat-cell *matCellDef="let element"> {{element.area}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="problem">
          <th mat-header-cell *matHeaderCellDef> Problem </th>
          <td mat-cell *matCellDef="let element"> {{element.problem}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
    

</div>
